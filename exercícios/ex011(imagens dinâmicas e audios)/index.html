<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas em HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>

    <div class="audio">
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <!-- <audio src="midia/guanacast-33.mp3" controls></audio> -->
        <audio preload="metadata" controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
        </audio>
        <p>Clique <a href="midia/guanacast-33.mp3">aqui</a> para fazer o download do áudio</p>
        <!-- MP3 WAV OGG -->
    </div>
</body>
</html>
